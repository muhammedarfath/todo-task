{% extends "base.html" %} 
{% load static %} 
{% block body %}
<div class="wrapper" style="background-image: url('https://i.pinimg.com/564x/c8/8d/08/c88d08a83ec89eaf913205c61891f881.jpg');">
    <div class="inner">
        <div class="image-holder">
            <img src="{% static 'images/registration-form-1.jpg' %}" alt="">
        </div>
        {% if messages %}
        {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
        {% endfor %}
        {% endif %}
        <form action="{% url 'UserAuth:signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="form-wrapper">
                <input type="text" name="email" placeholder="Email" class="form-control" required>
                <i class="zmdi zmdi-account"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" name="password1" placeholder="Password" class="form-control" required>
                <input type="password" name="password2" placeholder="Password" class="form-control" required>
            </div>

            <button type="submit"
            data-text="regiter">Register
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
            <p class="mt-15">Already have an account? <a href="{% url 'UserAuth:login' %}">Login</a></p>

        </form>

    </div>
</div>
{% endblock %}
